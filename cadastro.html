<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="../Cadastro/cad-style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  
  <script src="../Cadastro/js-cad.js"></script>

</head>
<body>
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Configuração da Conta</li>
    <li>Endereço</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Crie Sua Conta</h2>
    <h3 class="fs-subtitle">Este é o passo 1</h3>
    <input type="text" name="nome" placeholder="Nome" />
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Senha" />
    <input type="password" name="cpass" placeholder="Confirmação de Senha" />
    <input type="button" name="next" class="next action-button" value="Próximo" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informações Pessoais</h2>
    <h3 class="fs-subtitle">Este é o passo 2</h3>
    Estado<br><select>
    <option>Acre (AC)</option>
    <option>Alagoas (AL)</option>
    <option>Amapá (AP)</option>
    <option>Amazonas (AM)</option>
    <option>Bahia (BA)</option>
    <option>Ceará (CE)</option>
    <option>Espírito Santo (ES)</option>
    <option>Goiás (GO)</option>
    <option>Maranhão (MA)</option>
    <option>Mato Grosso (MT)</option>
    <option>Mato Grosso do Sul (MS)</option>

    <option>Minas Gerais (MG)</option>
    <option>Pará (PA)</option>
    <option>Paraíba (PB)</option>
    <option>Paraná (PR)</option>
    <option>Bahia (BA)</option>
    <option>Ceará (CE)</option>
    <option>Espírito Santo (ES)</option>
    <option>Goiás (GO)</option>
    <option>Maranhão (MA)</option>

    </select><br>
    <input type="text" name="cpf" id="cpf" placeholder="CPF"
       maxlength="14"
       inputmode="numeric">

    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informações Pessoais</h2>
    <h3 class="fs-subtitle">Este é o passo 3</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button" target="_top">Submit</a>
  </fieldset>
</form>
  
</body>
</html>
